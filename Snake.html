
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onkeydown="changeDirection(event)">
     <canvas id="c" width="1000" height="800" style="border: 5px solid;"></canvas>
    <p id="points"><b1>Score: 0</b1></p>
    <script>
        var canvas = document.getElementById('c');
        var ctx = canvas.getContext('2d');
        var snake = Array(
            {x:400, y:300},
            {x:390, y:300},
            {x:380, y:300},
            {x:370, y:300},
        );
        var food = {x:300, y: 200};
        spawnFood();
        var kierunek = "right";
        var points = 0;
        setInterval("gameLoop()", 35);

        function changeDirection(e){
            
            switch(e.key){
                case "ArrowUp":
                kierunek = "up";
                break;
                case "ArrowDown":
                kierunek = "down";
                break;
                case "ArrowLeft":
                kierunek = "left";
                break;
                case "ArrowRight":
                kierunek = "right";
                break;
            }
        }

        function spawnFood() {
            var x = Math.random();
            x *= 80;
            x = Math.round(x);
            x = x*10;

            var y = Math.random();
            y *= 60;
            y = Math.round(y);
            y = y*10;

            food.x = x;
            food.y = y;
        }

        function gameLoop(){
            ctx.fillStyle = "#4A4140";
            ctx.fillRect(0,0,1000,800);

            if(snake[0].x == food.x && snake[0].y == food.y){
                
                points++;
                document.getElementById('points').innerHTML = "Score: " + points;
                spawnFood();
            }else {
                snake.pop();
            }
            
            var glowax = snake[0].x;
            var gloway = snake[0].y;

            switch (kierunek){
                case "down":
                
                gloway += 10;
                break;
                case "up":
                
                gloway -= 10;
                break;
                case "left":
                
                glowax -= 10;
                break;
                case "right":
                
                glowax += 10;
                break;
            }
            var nowaGlowa = {x: glowax, y: gloway};
            console.log(nowaGlowa);
            snake.unshift(nowaGlowa);
            
            ctx.fillStyle = "#BE7110";
            ctx.fillRect(food.x, food.y, 10, 10);

            ctx.fillStyle = "#10BE35";
            for(var i = 0; i < snake.length; i++){
                ctx.fillRect(snake[i].x, snake[i].y, 10, 10);
            }
            if(snake[0].y < 0 || snake[0].y >= 800 || snake[0].x < 0 || snake[0].x >= 1000){
                alert("You died.");
                snake = Array(
                    {x:400, y:300},
                    {x:390, y:300},
                    {x:380, y:300},
                    {x:370, y:300},
                );
            }
        }
        
    </script>
</body>
</html>
